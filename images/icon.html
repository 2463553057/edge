<!DOCTYPE html>
<html>
<head>
  <title>生成图标</title>
</head>
<body>
  <canvas id="iconCanvas" width="128" height="128"></canvas>
  <script>
    const canvas = document.getElementById('iconCanvas');
    const ctx = canvas.getContext('2d');
    
    // 绘制背景
    ctx.fillStyle = '#0078D4';
    ctx.beginPath();
    ctx.roundRect(0, 0, 128, 128, 24);
    ctx.fill();
    
    // 绘制书签图标
    ctx.fillStyle = '#FFFFFF';
    ctx.beginPath();
    ctx.moveTo(64, 32);
    ctx.lineTo(80, 64);
    ctx.lineTo(96, 96);
    ctx.lineTo(32, 96);
    ctx.lineTo(48, 64);
    ctx.closePath();
    ctx.fill();
    
    // 绘制圆点
    ctx.beginPath();
    ctx.arc(64, 52, 8, 0, Math.PI * 2);
    ctx.fill();
    
    // 保存为PNG
    const link = document.createElement('a');
    link.download = 'icon.png';
    link.href = canvas.toDataURL('image/png');
    link.click();
  </script>
</body>
</html>
