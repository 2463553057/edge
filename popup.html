<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- 标题栏 -->
    <div class="title-bar">
      <div class="title-content">
        <img src="images/icon.svg" class="title-icon" alt="icon">
        <span class="title-text">Edge 收藏夹搜索</span>
      </div>
      <div class="window-controls">
        <button class="theme-toggle" title="切换主题">🌓</button>
        <button class="stats-btn" title="收藏夹统计">📊</button>
        <button class="minimize-btn" title="最小化">─</button>
        <button class="close-btn" title="关闭">×</button>
      </div>
    </div>

    <!-- 搜索区域 -->
    <div class="search-container">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="搜索收藏夹...">
        <span class="search-icon">🔍</span>
      </div>
      <div class="search-shortcut">Ctrl+Shift+F</div>
    </div>

    <!-- 过滤选项 -->
    <div class="filter-bar">
      <label class="checkbox-label">
        <input type="checkbox" id="showFolders" checked>
        <span>显示文件夹</span>
      </label>
      <select id="sortBy" class="sort-select">
        <option value="relevance">相关度排序</option>
        <option value="date">时间排序</option>
        <option value="title">标题排序</option>
      </select>
    </div>

    <!-- 搜索结果区域 -->
    <div id="results" class="results-container"></div>

    <!-- 统计面板 -->
    <div id="statsPanel" class="stats-panel"></div>

    <!-- Footer -->
    <div class="footer">
      <div class="footer-quote"></div>
      <div class="footer-time"></div>
    </div>
  </div>

  <div class="watermark">程序员98k</div>
  <script src="popup.js"></script>
</body>
</html>
